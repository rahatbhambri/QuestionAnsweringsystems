<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchy
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

<div id="app">
    <h1 id="phead">Searchy<img id ="searchy" src="{{ url_for('static', filename='fish.gif') }}">    
    </h1>
    <form @submit.prevent="submitForm">
        <label for="topic">Enter Topic:</label>
        <input type="topic" id="topic" v-model="formData.topic" required>
        <br>
        <button type="submit" @click=submitForm()>Submit</button>
    </form>
    <div v-if="topic_set">
        <p>Topic set successfully!</p>
        <p>Current Topic: <strong>[[ topic ]]</strong></p>
        <form @submit.prevent>
            <input id="question" v-model="question" :placeholder="'Ask anything about ' + formData.topic">
            <button type="submit" @click="getAnswer()"> Ask question </button>
        </form>
    </div>
    <div v-if="answer_received">
        <p>Answer : [[ this.answer ]]</p>
        <img :src="img">
    </div>
</div>
<style>
    #searchy {
        width : 1in ;
        height : 1in ;
        display: inline; /* Display the image inline */
        vertical-align: middle; /* Align the image vertically in the line */
    }
    #app {
        margin: 0 auto;
        /* Optional: Add width and height for demonstration */
        width: 200px;
        height: 200px;
        /* Optional: Add background color for demonstration */
        background-color: aqua;
    }
</style>
    
<script>
    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            formData: {
                topic: ''
            },
            topic : null,
            topic_set: false,
            question : null,
            answer_received : false,
            answer : null,
            img : null

        },
        methods: {
            async submitForm() {
                const data = {"topic": this.formData["topic"]}
                const response = await axios.post('/setTopic', data);
                console.log('Server response:', response.data);

                console.log('Form submitted:', this.formData);
                // Mark the form as submitted
                this.topic = this.formData["topic"]
                this.topic_set = true;
            }, 
            async getAnswer(){
                this.answer_received = false
                const data = {"question": this.question}
                const response = await axios.get('/answer', {
                    params: data
                });               
                this.answer_received = true ;
                this.answer = response.data['answer'] ;
                this.img = response.data['img']
                console.log('Server response:', response.data);
                console.log('Question submitted:', this.question);
            }
        }
    });
</script>



</body>
</html>
